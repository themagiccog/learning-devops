<ul *ngFor="let contact of contactdetails;" >
  
  <li> {{contact.id}}</li>
  <li>{{contact.name}}</li>
  <li>{{contact.address}}</li>
  <li *ngIf="contact.is_male">MALE</li>
  <li *ngIf="!contact.is_male">FEMALE</li>
</ul>


<a routerLink="/home"><button class="btn btn-success" > Home </button></a>
